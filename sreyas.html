		<!-- Scripts -->
		 <script>
    function startConfettiRain() {
      const duration = 5000; // 5 seconds of confetti rain
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          spread: 120,
          origin: { y: 0 },
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function checkWord() {
      const input = document.getElementById("wordInput").value.trim();
      if (input.toLowerCase() === "bruh") {
        document.body.innerHTML = "<h1>ðŸŽ‰ You Won! ðŸŽ‰</h1>";
        startConfettiRain();
      } else {
        document.body.innerHTML = "<h1 style='color:red;font-size:60px;'>Game Over</h1>";
        localStorage.setItem("gameOver", "true");
      }
    }

    // If game is already locked, wipe page
    const currentPage = window.location.pathname.split("/").pop();
    if (localStorage.getItem("gameOver") === "true" && currentPage !== "titles.html") {
      document.body.innerHTML = "<h1 style='color:red;font-size:60px;'>Game Over</h1>";
    }
  </script>
