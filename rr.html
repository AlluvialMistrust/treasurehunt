<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rickroll</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Local gif if present, fallback handled in JS -->
  <img id="rickGif" src="rickroll.gif" alt="Rickroll">
  <h6>You Have been rickrolled!!</h6>
  <script>
    const fallback = "https://media.giphy.com/media/Vuw9m5wXviFIQ/giphy.gif";
    const img = document.getElementById("rickGif");

    img.addEventListener("error", () => {
      img.src = fallback;
    });

    // Make the whole screen clickable -> YouTube classic
    document.body.addEventListener("click", () => {
      window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank", "noopener");
    });
  </script>
</body>
</html>
