<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset Game Lock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg,#f6f8fa,#e9eef6);
      color: #111;
    }
    .card {
      text-align: center;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(20,30,60,0.12);
      background: white;
      max-width: 420px;
      width: 90%;
    }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 0 0 18px; color: #444; }
    a { text-decoration: none; color: inherit; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Resetting game lock…</h1>
    <p id="msg">Please wait while this page clears the lock.</p>
  </div>

  <script>
    (function clearGameOver() {
      try {
        // Only remove the specific key we use for the lock
        localStorage.removeItem("gameOver");
        // Show success message
        document.getElementById("msg").textContent = "✅ Game Over lock cleared.";
      } catch (err) {
        document.getElementById("msg").textContent = "⚠️ Could not clear the lock (storage error).";
      } finally {
        // Reveal a button to return to titles.html
        const btn = document.getElementById("backBtn");
        btn.style.display = "inline-block";
      }
    })();

    
  </script>
</body>
</html>
